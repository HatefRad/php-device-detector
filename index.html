<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Device Detector</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="dns-prefetch" href="//fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

        <style>
            #app {
              font-family: Nunito,serif;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="card">
                <div class="position-relative overflow-hidden p-3 m-md-2 text-center bg-light">
                    <h2 class="p-4">Device Detector</h2>
                    <user-device-component></user-device-component>
                    <devices-component></devices-component>
                </div>
            </div>
        </div>

        <script src="dist/main.js" type="text/javascript"></script>

        <noscript>
            <style>
            #app {
                display: none;
            }

            .no-javascript {
                display: block;
            }
            </style>
            <div class="h3 text-warning border-warning bg-dark card p-4 m-4 no-javascript">
                <div class="card-body">
                    <div class="card-title">
                        Device Detector
                    </div>
                    <div class="card-text pt-2">
                        Please enable JavaScript for a better experience! <br />
                        If you just want to see your device details click
                        <a class="text-white" href="/detect">here</a>.
                    </div>
                </div>
            </div>
        </noscript>

    </body>
</html>
